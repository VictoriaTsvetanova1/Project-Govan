<!DOCTYPE html>
<html lang="en">
<head>
    <title>GreenerGovan</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="components">

        <div class="row header">
            <div style="justify-content: center; align-items: center;" class="col">
                <h1 id="headline">GreenerGovan</h1>
                <img id="recycle" src="images/recycle.png">
            </div>
        </div>
        
        <div class="row logo">
            <div class="col" style="background-color:#073B4C; color: #FFFFFF; justify-content: center; align-items: center;">
                <img class="icons" src="images/noBG4.png" />
                <h1>CANS / METAL</h1>
            </div>
            <div class="col" style="background-color:#118AB2; color: #FFFFFF; justify-content: center; align-items: center;">
                <img class="icons" src="images/noBG2-redo.png" />
                <h1>PAPER</h1>
            </div>
        </div>

        <div class="row logo">
            <div class="col" style="background-color:#06D6A0; color: #FFFFFF; justify-content: center; align-items: center;">
                <img class="icons" src="images/noBG1-redo.png" />
                <h1>GLASS</h1>
            </div>
            <div class="col" style="background-color:#EF476F; color: #FFFFFF; justify-content: center; align-items: center;">
                <img class="icons" src="images/noBG5-redo.png" />
                <h1>PLASTIC</h1>
            </div>
        </div>

        <div class="row footer">
            <div class="col" style="background-color:#FFD166; color: #FFFFFF; justify-content: center; align-items: center;">
                <h1>THE GOVAN OF TOMORROW</h1>
            </div>
        </div>

        <div class="row footer">
            <div class="col" style="background-color:#EF476F; color: #FFFFFF; justify-content: center; align-items: center;">
                <h1>BECOME PART</h1>
            </div>
        </div>

    </div>
    
</body>
</html>
